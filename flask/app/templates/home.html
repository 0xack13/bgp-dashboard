<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
var peer_count = 0;
var peer_ip_count = 0;
var update_interval = 10 // in seconds

var bgpData = function() {
  $.getJSON('bgp/api/v1.0/peers', function(json_data) {
    peer_count = Object.keys(json_data.peers).length
    peer_ip_count = 0;
    for (asn in json_data.peers) {
      as = json_data.peers[asn]
      peer_ip_count = peer_ip_count + as.next_hop_ips.length
    }
  })
  return [peer_count, peer_ip_count];
}

var bgp_data = bgpData()
// var count = bgp_data[0]
// var count = bgp_data[0]

$(function () {
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
 
        var chart;
        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function() {
 
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        var series2 = this.series[1];
                        var ip_count = 0;
                        var count = 0;
                        setInterval(function() {
                            var bgp_data = bgpData()
                            var x = (new Date()).getTime(); // current time
                            series.addPoint([x, bgp_data[0]], false, true);
                            series2.addPoint([x, bgp_data[1]], true, true);
                        }, update_interval * 1000);
                    }
                }
            },
            title: {
                text: 'Number of BGP Peers'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: [{
                title: {
                    text: 'Peer Count'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            {
                title: {
                    text: 'Next Hop IP Count'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            }],
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 0);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'BGP Peers',
                data: (function() {
                    //var bgp_data = bgpData()
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
 
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * update_interval * 1000,
                            y: null
                        });
                    }
                    return data;
                })()
            },
                    {
                name: 'Next Hop IP Addresses',
                data: (function() {
                    //var bgp_data = bgpData()
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
 
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * update_interval * 1000,
                            y: null
                        });
                    }
                    return data;
                })()
            }]
        });
    });
 
});
</script>
<div id="container" style="min-width: 728px; height: 400px; margin: 0 auto"></div>
